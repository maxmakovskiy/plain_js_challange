<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Update CSS Variable with <strong>JS</strong></h1>
            </div>
            <div class="controls">
                <span>Spacing</span>
                <input id="spacing_slider" type="range" min="1" max="100" value="1" data-sizing-unit="px" name="spacing">
                <span>Blur</span>
                <input id="blur_slider" type="range" min="1" max="100" value="1" data-sizing-unit="px" name="blur">
                <span>Color</span>
                <input id="peaker" type="color" name="basecolor">
            </div>
            <div class="image-container">
                <img src="cake2.png" alt="taste cake image">
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
